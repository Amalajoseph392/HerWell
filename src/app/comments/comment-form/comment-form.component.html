


<div  class="card mt-5 shadow-effect">
    <div class="card-body">
        <h4>LEAVE A COMMENT</h4>
        <P>You can leave a comment here</P>
        <form>
            <div class="form-group">
                <label for=" ">Name</label>
                <input type="text"  [(ngModel)]="name" name="name" class="form-control" placeholder="Enter your name here">

            </div>

            <div class="form-group">
                <label for=" ">Comment</label>
                <textarea type="text"  [(ngModel)]="comment" name="comment" cols="30" rows="10" class="form-control" placeholder="Add your comment here" shadow-effect></textarea>
            </div>

            <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
           
        </form>
    </div>
</div>
